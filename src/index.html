<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header>
    <div class="logo">ToDoList</div>
  </header>

  <nav class="nav-bar">
    <button class="nav-button">Inbox</button>
    <button class="nav-button">Today</button>
    <button class="nav-button">This week</button>
    <div class="project-holder">
      <div class="project-heading">
        <h2>Projects</h2>
        <button class="add-project-button">+</button>
      </div>
    </div>
    <button class="add-task-button">+</button>
  </nav>

  <dialog class="task-dialog">
    <form action="">
      <a href="#" class="close-dialog-button"></a>
      <div class="question-group">
        <input type="text" name="title" placeholder="Title: Grocery" class="task-title-input">
      </div>
      <div class="question-group">
        <input type="text" name="description" placeholder="Details: e.g. apple, milk, cucumber" class="task-description-input">
      </div>
      <div class="question-group">
        <label for="date">Due Date:</label><input type="date" id="date" name="date" class="date-input">
      </div>
      <div class="question-group">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <input type="submit" class="task-submit-button">
    </form>
  </dialog>
  
  <div class="tasks-display"></div>

</body>

</html>
