<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="main.js"></script></head>

<body>

  <header>
    <div class="logo">ToDoList</div>
  </header>

  <nav class="nav-bar">
    <button class="nav-button">Inbox</button>
    <button class="nav-button">Today</button>
    <button class="nav-button">This week</button>
    <div class="project-holder">
      <div class="project-heading">
        <h2>Projects</h2>
        <button class="add-project-button">+</button>
      </div>
    </div>
    <button class="add-task-button">+</button>
  </nav>
  
  <div class="tasks-display"></div>

</body>

</html>
