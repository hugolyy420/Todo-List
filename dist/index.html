<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/d03c42b712.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>

  <header>
    <div class="logo">ToDoList</div>
  </header>

  <nav class="nav-bar">
    <button class="nav-button inbox">Inbox</button>
    <button class="nav-button today">Today</button>
    <button class="nav-button this-week">This week</button>
    <button class="nav-button complete">Completed</button>
    <div class="project-holder">
      <div class="project-heading">
        <h2>Projects</h2>
        <button class="add-project-button">+</button>
      </div>
    </div>
    <button class="add-task-button">+</button>
  </nav>

  <dialog class="task-dialog">
    <form action="" class="task-form">
      <a href="#" class="close-dialog-button"></a>
      <div class="question-group">
        <input type="text" name="title" placeholder="Title: Grocery" class="task-title-input">
      </div>
      <div class="question-group">
        <input type="text" name="description" placeholder="Details: e.g. apple, milk, cucumber" class="task-description-input">
      </div>
      <div class="question-group">
        <label for="date">Due Date:</label><input type="date" id="date" name="date" class="due-date-input">
      </div>
      <div class="question-group">
        <label for="priority">Priority</label>
        <select name="priority" id="priority" class="priority-input">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <input type="submit" class="task-submit-button">
    </form>
  </dialog>
  
  <div class="tasks-display">
    <h2 class="task-display-heading">Inbox</h2>
    <div class="tasks-container">
    </div>
  </div>

</body>

</html>
