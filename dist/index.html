<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/d03c42b712.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>

  <header>
    <div class="logo-container"><i class="fa-solid fa-check-double logo"></i><div class="logo-text">ToDoList</div></div>
  </header>

  <nav class="nav-bar">
    <div class="nav-button inbox active"><i class="fa-solid fa-inbox nav-icon"></i>   <div class="nav-text">Inbox</div></div>
    <div class="nav-button today"><i class="fa-solid fa-calendar-day nav-icon"></i><div class="nav-text">Today</div></div>
    <div class="nav-button this-week"><i class="fa-solid fa-calendar-week nav-icon"></i><div class="nav-text">This week</div></div>
    <div class="nav-button complete"><i class="fa-solid fa-check nav-icon"></i><div class="nav-text">Completed</div></div>
    <div class="project-heading">
      <h2>Projects</h2>
      <button class="add-project-button">+</button>
    </div>
    <div class="project-container">
    </div>
    <button class="add-task-button">+</button>
  </nav>

  <dialog class="task-dialog">
    <i class="fa-solid fa-xmark task-close-button"></i>
    <div class="task-dialog-heading"></div>
    <form action="" class="task-form">
      <div class="question-group">
        <label for="title">Title</label>
        <input type="text" name="title"  class="task-title-input task-input-field" id="title">
      </div>
      <div class="question-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10" 
        class="task-description-input task-input-field"></textarea>
      </div>
      <div class="question-group">
        <label for="date">Due Date</label><input type="date" id="date" name="date"
          class="due-date-input task-input-field">
      </div>
      <div class="question-group">
        <label for="priority">Priority</label>
        <select name="priority" id="priority" class="priority-input task-input-field">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="question-group">
        <label for="project">Project</label>
        <select name="project" id="priority" class="project-name-select task-input-field">
          <option value="Inbox">Inbox</option>
        </select>
      </div>
      <input type="submit" class="task-submit-button">
    </form>
  </dialog>

  <dialog class="project-dialog">
    <i class="fa-solid fa-xmark project-close-button"></i>
    <div class="project-dialog-heading"></div>
    <form action="" class="project-form">
      <div class="question-group"><label for="project-name-input">Title</label><input type="text" name="project" class="project-name-input" id="project-name-input"></div>
      <input type="submit" class="project-submit-button">
    </form>
  </dialog>

  <div class="tasks-display">
    <h2 class="task-display-heading">Inbox</h2>
    <div class="tasks-container">
    </div>
  </div>

</body>

</html>
